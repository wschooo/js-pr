<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>alert</title>
    <link rel="stylesheet" href="css/alert.css" />
  </head>
  <body>
    <div class="alert-box" id="alert"></div>

    <button onclick="showId()">아이디</button>
    <button onclick="showPw()">비밀번호</button>

    <script>
      function showId() {
        document.getElementById("alert").innerHTML = "아이디를 입력하세요.";
      }

      function showPw() {
        document.getElementById("alert").innerHTML = "비밀번호를 입력하세요.";
      }
    </script>
  </body>
</html>
